{% extends "catalog/base.html" %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{product.photo | media_filter}}">
                        <div class="card-body">
                            <p class="card-text">{{object.name}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    {% if perms.category.can_edit_product and perms.category.can_edit_description or user == product.owner %}
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                                    {% endif %}
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Посмотреть</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button>
                                </div>
                                <small class="text-body-secondary">9 mins</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
